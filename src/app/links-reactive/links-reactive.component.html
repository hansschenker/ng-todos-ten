<div class="container">
  <h3>Links</h3>
  <div>Add Link</div>
  <input
    #link
    type="text"
    (change)="
      idState.next(1); addState.next({ title: link.value }); link.value = null
    "
  />
  <h3>Link List</h3>
  <div class="content" *ngIf="vm$ | async as vm">
    <pre> {{ vm.currentId }} </pre>
    <pre> {{ vm.links | json }} </pre>

    <ul>
      <li *ngFor="let link of vm.links">
        <button (click)="deleteState.next(link)">x</button>
        <button (click)="detailState.next(link)">&gt;</button>
        <span>
          {{ link.title }}
        </span>
      </li>
    </ul>

    <div style="margin-top: 1em;" *ngIf="vm.selectedLink">
      {{ vm.selectedLink.id }} - {{ vm.selectedLink.title }}
      <button (click)="detailCloseState.next()">close</button>
    </div>
  </div>
</div>
<!-- container -->
